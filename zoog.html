<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
        createCanvas(600,600);
      }
      
      function draw() {
       background(220);
  
  fill("grey")
  
  rect(50,200,50,100)
  rect(50,90,50,100)
  
  ellipse (190,200,280,220)
  strokeWeight(0)
  stroke(0)
  ellipse (370,200,280,230)
  
  
  strokeWeight(2)
  
  stroke(50)
  arc(420, 160, 80, 120, 0, PI + QUARTER_PI, CHORD);
  
  line(300,200,440,270)
  
  fill("red")
  ellipse(425,191,20,30)
  triangle(50,120,20,15,210,110)
  
  //
  
  /*
  
  */
  
} 
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/IzzyV123/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
